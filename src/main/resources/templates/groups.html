<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Simple Chat</title>
    <meta th:replace="~{snippets/head-links}"/>
</head>
<body>
<div th:replace="~{snippets/navbar}"></div>

<div class="container" hx-ext="client-side-templates">
    <button hx-get="/api/v1/groups"
            hx-target="#display_groups"
            hx-swap="innerHTML"
            mustache-array-template="group_array">
        Reload
    </button>

    <template id="group_array">
        {{#data}}
        <article>
            <header><b>{{name}}</b></header>
            Owned by: <i>{{owner.username}}</i>
            <button onclick="joinButton({{{gid}}})">Join</button>
        </article>
        {{/data}}
    </template>

    <div id="display_groups"></div>
</div>

<div th:replace="~{snippets/footer}"></div>
</body>
</html>

<script lang="js">
    function joinButton(gid) {
        fetch("/api/v1/groups/join?groupId=" + gid, {method: 'PUT'})
        console.log("joined")
    }
</script>
